name: SBOM Syft and Grype
on: push
jobs: 
  syft_grype:
    runs-on: ubuntu-latest
  
    steps:
    # checkout branch
      - name: checkout
        uses: actions/checkout@v4
  
      - name: Generate SBOM #syft SBOM generation
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          artifact-name: spdx_syft.json
          output-file: "spdx_syft.json"

      - name: View SBOM #syft
        run: cat "spdx_syft.json"

      - name: Scan SBOM #grype scan SBOM
        id: scan
        uses: anchore/scan-action@v3
        with:
          sbom: "spdx_syft.json"
          severity-cutoff: "low"

      - name: Save Scan Report #save scan report to a file
        if: always() # run even if scan fails
        run: echo '${{ steps.scan.outputs.json }}' > grype_scan_report.json

      - name: View Scan Report
        run: cat "grype_scan_report.json"
      
      - name: Upload SBOM and Scan Report as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: |
            spdx_syft.json
            grype_scan_report.json
